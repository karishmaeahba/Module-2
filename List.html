<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>List</title>
    <style>
        ul{
            /* list-style-type: disc; */
            /* list-style-type: circle; */
            /* list-style-type: square; */
            /* list-style-type: none; */
        }
    </style>
</head>
<body>
    <!-- ordered list -->
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
    </ul>
    <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
    </ol>
    <!-- Descriptive list -->
    <dl>
        <dt>Fruits</dt>
        <dd>Apple</dd>
        <dd>Mango</dd>
        <dd>Banana</dd><br>

        <dt>Vegitables</dt>
        <dd>Tomato</dd>
        <dd>Potato</dd>
        <dd>Onion</dd>

    </dl>
</body>
</html>
